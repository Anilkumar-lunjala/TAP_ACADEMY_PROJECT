<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Academy</title>
    <link rel="icon" href="footer-taplogo.png.webp">
    <link rel="stylesheet" href="forms_tryforfree.css">
</head>
<body>
    <div>
        <img src="footer-taplogo.png.webp" alt="Image not found" style="margin-right: 70px; margin-left: 140px;">
        <a href="index.html">Home </a>
        <a href="courses.html">Course </a>

        <a href="placements.html">Placements</a>
        <a href="contact.html">Contact Us </a>
        <a href="forms2.html" id="try">Try for Free</a>
    </div>
    <div id="div1">
    <form action="validation.html">
            <h2>Personal Details</h2>
            <label for="">FirstName</label><br>
            <input type="text" id="personal" name="personal" required placeholder="Ravi"><br><br>
            <label for="">LastName</label><br>
            <input type="text" id="personal" name="personal" required placeholder="Kumar"><br><br>
            <label for="">Age</label><br>
            <input type="number" id="personal" name="personal" required placeholder="20"><br><br>
            <label for="">Email</label><br>
            <input type="email" id="personal" name="personal" required placeholder="example@gmail.com"><br><br>
            <label for="">DOB</label><br>
            <input type="date" id="personal" name="personal" required><br>
    </div>
        <div id="div2">
            <h2>Educational Deatails</h2>
            <label for="dept">Department</label><br><br>
            <input type="radio" id="cs" name="dept">
            <label for="">CS</label><br>
            <input type="radio" id="ec" name="dept">
            <label for="">EC</label><br>
            <input type="radio" id="civil" name="dept">
            <label for="">CIVIL</label><br>
            <input type="radio" id="mech" name="dept">
            <label for="">MECH</label><br><br>
            <label for="">Year of Graduation</label><br><br>
            <input list="yog" id="yop" name="yop">
            <datalist id="yog">
                <option>2017</option>
                <option>2018</option>
                <option>2019</option>
                <option>2020</option>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
            </datalist><br><br>
            <label for="">Skill</label><br><br>
            <input type="checkbox" name="html" id="html">
            <label for="">HTML</label><br>
            <input type="checkbox" name="css" id="css">
            <label for="">CSS</label><br>
            <input type="checkbox" name="javascript" id="javascript">
            <label for="">JavaScript</label><br>
            <input type="checkbox" name="java" id="java">
            <label for="">Java</label><br>
            <input type="checkbox" name="python" id="python">
            <label for="">Python</label><br>
            <input type="checkbox" name="dsa" id="dsa">
            <label for="">DSA</label><br>
        </div>
        <input type="submit" id="submit">
    </form>
</body>
</html>
